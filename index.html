<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 left-box rounded-4 d-flex justify-content-center align-items-center flex-column">
                <div class="featured-image mt-5">
                    <img src="./img/login.png" alt="feature-img">
                </div>
                <p class="text-primary fs-2 sbtxt1">Be Verified</p>
                <small class="text-primary text-wrap text-center sbtxt2">Join experienced designers on this platform.</small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p>Hello, again</p>
                        <p>We are happy to see you again.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" name="email" id="email">
                    </div>
                    <div class="input-group mb-1">
                        <input type="passowrd" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password" id="password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="form-check" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary">Remember Me</label>
                        </div>
                        <div class="forgot">
                            <small><a href="#" class="text-decoration-none">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="./img/search.png" alt="g-logo" class="google-logo me-2"><small>Sign in with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account?<a href="#" class="text-decoration-none mx-1">Sign up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
